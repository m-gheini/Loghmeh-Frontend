<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Leila Fakheri, Mahya Gheini">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"  href="font/flaticon.css">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet"  href="index.css">

    <title>sign up</title>
</head>
<body lang="fa">
<nav class="navbar fix-navbar white-back black-font  fixed-top navbar-expand-sm navbar-light bg-white" >
    <div class="container-fluid navbar-content" >
        <ul class="nav navbar-nav navbar-right" >
            <li class="list-item">
                <a href="home.html" class="logo-link"><img class="img-responsive logo" src="./Assets/LOGO.png"  alt="Loghmeh Logo"></a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid main-content " lang="fa">
    <div class="col-sm-6 sighnup-div white-back" lang="fa">
        <div class="form-div"  dir="rtl" lang="fa">فرم ورود</div>
        <form class="col-sm-10 signup-form" action="credit.html"  dir="rtl" lang="fa">
            <div class="form-group" dir="rtl" lang="fa">
                <label for="email" dir="rtl" class="label dark-green" lang="fa">پست الکترونیک:</label>
                <input type="email" class="form-control gray-back" dir="rtl" id="email" placeholder="پست الکترونیک" required lang="fa">
            </div>
            <div class="form-group" dir="rtl" lang="fa">
                <label for="pwd" dir="rtl" class="label dark-green" lang="fa">رمز عبور:</label>
                <input type="password" class="form-control gray-back" id="pwd" dir="rtl" placeholder="رمز عبور" required lang="fa">
            </div>
            <button  type="submit" class="col-sm-12 btn btn-default sub-btn dark-green" dir="rtl"  lang="fa">ورود</button>
            <div class="g-signin2"></div>
            <p class="no-account">
                کاربر جدید هستید؟
                <a href="signUp.html" class="new-user">ثبت نام کنید.</a>
            </p>
        </form>
    </div>
</div>
<footer class="footer" dir="rtl" lang="fa">
    <p lang="fa">&copy; تمامی حقوق متعلق به لقمه است.</p>
</footer>

</body>
</html>
